{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row d-flex">
    <div class="col-4 mx-5 justify-content-center">
        <h3>{{ title }}</h3>
        {{ form.media }}
        <form method="post" action="{{blog.id}}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
